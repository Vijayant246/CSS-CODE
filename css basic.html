<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BASIC</title>
    <style>
        h1 {
            text-align: center;
            color: rgb(255, 0, 0);
            font-style: italic;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 40px;
            height: 20pt;

        }

        h2 {
            text-align: right;
        }

        h3 {
            text-align: left;
        }

        body {
            background-color: rgb(245, 255, 153);
        }
    </style>


</head>

<body>
    <p class="orange_text"> Example of an orange background </p>

    <h1>IMAGE AND VIDEO</h1>
    <h2>IMAGE AND VIDEO</h2>
    <h3>IMAGE AND VIDEO</h3>

</body>

</html>
